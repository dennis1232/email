<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .logo {
            margin: 20px 0;
        }
        .header {
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            color: #ffffff;
            padding: 40px 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            font-size: 30px;
            margin: 0;
            font-weight: bold;
        }
        .header p {
            font-size: 18px;
            margin: 5px 0;
            color: #ffffff;
        }
        .main-image {
            width: 100%;
            max-width: 220px; /* Smaller image size */
            height: auto;
            border-radius: 5px;
            margin: 20px auto;
        }
        .email-body {
            padding: 20px;
            color: #333;
            text-align: right;
        }
        .email-body h2 {
            font-size: 22px;
            color: #2980b9;
            margin-bottom: 15px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #e67e22;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #d35400;
        }
        .footer {
            background-color: #f4f4f4;
            color: #999;
            padding: 10px;
            font-size: 12px;
        }
        .footer p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .email-container {
                width: 100%;
            }
            .header, .email-body, .footer {
                padding: 15px;
            }
            .cta-button {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/150x50?text=המדריך" alt="רב מסר" class="logo">
        
        <!-- Header with Gradient -->
        <div class="header">
            <h1>המדריך לשיקום הברך</h1>
            <p>המדריך המלא</p>
        </div>

        <!-- Main Image -->
        <img src="/compressedImage.png" alt="המדריך" class="main-image">

        <!-- Body Content -->
        <div class="email-body">
            <h2>המדריך לשיקום הברך נוצר עבור אלו המבקשים לחיות ללא כאב</h2>
            <p>המדריך יסייע לכם לשקם את הברכיים ולהחזיר לכם את השליטה בגוף. בואו ללמוד איך להימנע מפציעות ולחזור לשגרת חיים בריאה!</p>

            <!-- Call to Action -->
            <a href="https://www.lael-laban.com/%D7%94%D7%9E%D7%93%D7%A8%D7%99%D7%9A-%D7%9C%D7%A9%D7%99%D7%A7%D7%95%D7%9D-%D7%94%D7%91%D7%A8%D7%9A" class="cta-button">קבלו את המדריך עכשיו</a>
        </div>
    </div>
</body>
</html>
