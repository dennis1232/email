<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .logo {
            margin: 20px 0;
        }
        .header {
            background-color: #fff;
            color: #333;
            padding: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .main-image {
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
        .email-body {
            padding: 20px;
            color: #333;
        }
        .email-body h2 {
            font-size: 22px;
            color: #000;
            margin-bottom: 10px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #e67e22;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            background-color: #f4f4f4;
            color: #999;
            padding: 10px;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .email-container {
                width: 100%;
            }
            .header, .email-body, .footer {
                padding: 15px;
            }
            .cta-button {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="רב מסר" class="logo">
        
        <!-- Header -->
        <div class="header">
            <h1>המדריך לשיקום הברך</h1>
            <p>המדריך המלא</p>
        </div>

        <!-- Main Image -->
        <img src="https://via.placeholder.com/600x300?text=Cover+Image" alt="המדריך" class="main-image">

        <!-- Body Content -->
        <div class="email-body">
            <h2>המדריך לשיקום הברך נוצר עבור אלו המבקשים לחיות ללא כאב</h2>
            <p>המדריך יסייע לכם לשקם את הברכיים ולהחזיר לכם את השליטה בגוף. בואו ללמוד איך להימנע מפציעות ולחזור לשגרת חיים בריאה!</p>

            <!-- Call to Action -->
            <a href="#" class="cta-button">קבלו את המדריך עכשיו</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 רב מסר. כל הזכויות שמורות.</p>
        </div>
    </div>
</body>
</html>
